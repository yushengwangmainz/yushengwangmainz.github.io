<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AA Abrechnung</title>
<!-- <link href="css/style.css" rel="stylesheet" type="text/css" /> -->
<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<!-- required for number formatting only -->
<script src="js/numeral.min.js"></script>
<!-- the jquery calx lib -->
<script src="js/jquery-calx-2.2.7.js"></script>
</head>
<body>
	<h1>Haidan</h1>
	<form id="calx_form">
		<table class="table">
			<thead>
				<tr>
					<td style="width: 5%" class="text-center"><label>家庭</label></td>
					<td style="width: 5%" class="text-center"><label>家庭人数</label></td>
					<td style="width: 25%" class="text-center"><label>垫付项目</label></td>
					<td style="width: 25%" class="text-center"><label>垫付金额 €</label></td>
					<td style="width: 15%" class="text-center"><label>应该支付 €</label></td>
					<td style="width: 15%" class="text-center"><label>差额 €</label></td>
				</tr>
			</thead>
			<tbody id="itemlist">
				<tr>
					<td rowspan="3"><label class="form-control input-sm text-right" data-cell="A1">ZHANG</label></td>
					<td rowspan="3"><label class="form-control input-sm text-right" data-cell="B1" data-format="0">4</label></td>
					<td><input class="form-control input-sm text-right"></td>
					<td><input class="form-control input-sm text-right" data-cell="D10" data-format="0,0.00"></td>
					<td rowspan="3"><label class="form-control input-sm text-right" data-cell="E1" data-format="0,0.00" data-formula="B1*SUM(D1:D100)/(SUM(B1:B5))"></td>
					<td rowspan="3"><label class="form-control input-sm text-right" data-cell="F1" data-format="0,0.00" data-formula="SUM(D10:D19)-E1"></td>
				</tr>
				<tr>
					<td><input class="form-control input-sm text-right"></td>
					<td><input class="form-control input-sm text-right" data-cell="D11" data-format="0,0.00"></td>
				</tr>
				<tr>
					<td><input class="form-control input-sm text-right"></td>
					<td><input class="form-control input-sm text-right" data-cell="D12" data-format="0,0.00"></td>
				</tr>


				<tr>
					<td rowspan="3"><label class="form-control input-sm text-right" data-cell="A2">CHEN</label></td>
					<td rowspan="3"><label class="form-control input-sm text-right" data-cell="B2" data-format="0">3</label></td>
					<td><input class="form-control input-sm text-right"></td>
					<td><input class="form-control input-sm text-right" data-cell="D20" data-format="0,0.00"></td>
					<td rowspan="3"><label class="form-control input-sm text-right" data-cell="E2" data-format="0,0.00" data-formula="B2*SUM(D1:D100)/(SUM(B1:B5))"></td>
					<td rowspan="3"><label class="form-control input-sm text-right" data-cell="F2" data-format="0,0.00" data-formula="SUM(D20:D29)-E2"></td>
				</tr>
				<tr>
					<td><input class="form-control input-sm text-right"></td>
					<td><input class="form-control input-sm text-right" data-cell="D21" data-format="0,0.00"></td>
				</tr>
				<tr>
					<td><input class="form-control input-sm text-right"></td>
					<td><input class="form-control input-sm text-right" data-cell="D22" data-format="0,0.00"></td>
				</tr>

				<tr>
					<td rowspan="3"><label class="form-control input-sm text-right" data-cell="A3">LIU</label></td>
					<td rowspan="3"><label class="form-control input-sm text-right" data-cell="B3" data-format="0">4</label></td>
					<td><input class="form-control input-sm text-right"></td>
					<td><input class="form-control input-sm text-right" data-cell="D30" data-format="0,0.00"></td>
					<td rowspan="3"><label class="form-control input-sm text-right" data-cell="E3" data-format="0,0.00" data-formula="B3*SUM(D1:D100)/(SUM(B1:B5))"></td>
					<td rowspan="3"><label class="form-control input-sm text-right" data-cell="F3" data-format="0,0.00" data-formula="SUM(D30:D39)-E3"></td>
				</tr>
				<tr>
					<td><input class="form-control input-sm text-right"></td>
					<td><input class="form-control input-sm text-right" data-cell="D31" data-format="0,0.00"></td>
				</tr>
				<tr>
					<td><input class="form-control input-sm text-right"></td>
					<td><input class="form-control input-sm text-right" data-cell="D32" data-format="0,0.00"></td>
				</tr>

				<tr>
					<td rowspan="3"><label class="form-control input-sm text-right" data-cell="A4">YAO</label></td>
					<td rowspan="3"><label class="form-control input-sm text-right" data-cell="B4" data-format="0">4</label></td>
					<td><input class="form-control input-sm text-right" ></td>
					<td><input class="form-control input-sm text-right" data-cell="D40" data-format="0,0.00"></td>
					<td rowspan="3"><label class="form-control input-sm text-right" data-cell="E4" data-format="0,0.00" data-formula="B3*SUM(D1:D100)/(SUM(B1:B5))"></td>
					<td rowspan="3"><label class="form-control input-sm text-right" data-cell="F4" data-format="0,0.00" data-formula="SUM(D40:D49)-E4"></td>
				</tr>
				<tr>
					<td><input class="form-control input-sm text-right"></td>
					<td><input class="form-control input-sm text-right" data-cell="D41" data-format="0,0.00"></td>
				</tr>
				<tr>
					<td><input class="form-control input-sm text-right"></td>
					<td><input class="form-control input-sm text-right" data-cell="D42" data-format="0,0.00"></td>
				</tr>
			</tbody>
		</table>
	</form>

	<script>
		$('#calx_form').calx();
	</script>



</body>
</html>
